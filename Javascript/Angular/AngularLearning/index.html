<!DOCTYPE html>
<html lang="en" ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular learning</title>
    <script data-require="angular.js@*" data-server="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="MainController">
    
    <h1>{{ message }}</h1>

    <div>{{ error }} </div>

   {{ countdown }}

    <form name="searchUser" ng-submit="search(username)">
        <input type="search" required placeholder="User to search" ng-model="username" />
        <input type="submit" value="Search" ng-click="search(username)" /> 
    </form>

    <div ng-include="'userDetails.html'" ng-show="user"> </div>

    
</body>
</html>
